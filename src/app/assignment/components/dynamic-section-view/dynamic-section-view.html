<div class="section-view">
  @for (section of sections(); track section; let si = $index) {
    <div class="section">
      <div class="section-header">
        <b
          ><span class="section-number">Section {{ si + 1 }}</span></b
        >
      </div>
      @for (number of section; track number; let ni = $index) {
        <div class="section-numbers">
          <span class="number-text"> number {{ ni + 1 }}: <span class="right">{{ number }} </span></span>
        </div>
      }
      <p class="total">Total : {{ total()[si] | number }}</p>
    </div>
  }
</div>
